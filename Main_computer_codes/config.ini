# Spherobot Configuration File
# Edit this file to change settings without modifying the main code

[orientation_server]
# IP address of the orientation data server
ip = 192.168.31.244
port = 5000
endpoint_path = /orientation
timeout = 1

[uart]
# UART configuration for communication with Pico
port = /dev/serial0
baud_rate = 115200
timeout = 1

[control]
# Control loop settings
frequency = 60
max_failed_requests = 5

[logging]
# Data logging settings
log_interval = 100
debug_mode = true
csv_filename = orientation_log.csv
